<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Alura.png" class="logo" alt="Logo de Alura">
        <button id="inicio" onclick="inicio()"><</button>
    </header>
    <main>
        <div class="homepage">
            <button class="iniciar" id="iniciar" onclick="alerta()">Iniciar Juego</button>
            <button class="agregar" id="agregar" onclick="add()">Agregar Palabra</button>
        </div>
        <div id="display"></div>
        <div class="addword">
            <input type="text" placeholder="Ingrese una palabra" class="ingreso" id="ingreso" maxlength="8" minlength="3">
        <div class="box1">
            <label class="advice" id="advice"><img src="img/Vector.png">Min. de 3 letras y Máx. de 8 letras</label>
            <button class="save" id="save" onclick="anhadir()">Guardar</button>
            <button class="cancel" id="cancel" onclick="inicio()">Volver</button>
        </div>
        </div>
        <div class="diseño">
        <canvas width="1300" height="600"></canvas>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
